        <p><a href="https://leetcode-cn.com/problems/successor-lcci/" target="_blank" rel="noopener">后继者</a></p>
<p>二叉搜索树的特点: 左树呈递减，右树呈递增<br>中序遍历特点: 左根右</p>
<p>思路: 求后继者，综合上面二叉搜索树的特点，在比给定值大的集合里，最小的那个值，就是目标值<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> inorderSuccessor = <span class="function"><span class="keyword">function</span>(<span class="params">root, p</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> findAns(root, p.val)</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">findAns</span>(<span class="params">root, val</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">let</span> ans = <span class="literal">null</span></span><br><span class="line">        <span class="keyword">let</span> curr = root</span><br><span class="line">        <span class="comment">// 一直找到curr为null为止</span></span><br><span class="line">        <span class="keyword">while</span>(curr !== <span class="literal">null</span>) &#123;</span><br><span class="line">            <span class="comment">// 找后继者，意思就是找到比当前值大的集合里的最小值</span></span><br><span class="line">            <span class="keyword">if</span>(curr.val &gt; val) &#123;</span><br><span class="line">                <span class="keyword">if</span>(ans === <span class="literal">null</span> || ans.val &gt; curr.val) ans = curr</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果刚好找到了给定值的位置，那说明当前值是在根系的位置(左根右)，那么它的后继就是右树里的最小一个。直接找到最深左树即可</span></span><br><span class="line">            <span class="keyword">if</span>(curr.val === val) &#123;</span><br><span class="line">                <span class="comment">// 要加个限制，如果右为空的话不需要做这个判断，不然程序会报错。边界问题</span></span><br><span class="line">                <span class="keyword">if</span>(curr.right !== <span class="literal">null</span>) &#123;</span><br><span class="line">                    curr = curr.right</span><br><span class="line">                    <span class="keyword">while</span>(curr.left !== <span class="literal">null</span>) curr = curr.left</span><br><span class="line">                    <span class="keyword">return</span> curr</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 找完后就可以弹出了</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 二叉搜索树的特点，如果当前值比给定值要大，那从左树找，否则从右树找</span></span><br><span class="line">            <span class="keyword">if</span>(curr.val &gt; val) &#123;</span><br><span class="line">                curr = curr.left</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                curr = curr.right</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

  <script>
    let w, h;
    const OPTIONS = {
      speed: null,
      color: null,
      radius: 4,
      lineWidth: 0.5,
      distance: 150,
    }

    class Circle{
      constructor(ctx){
        this.ctx = ctx;
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.speed = OPTIONS.speed || 1;
        this.color = OPTIONS.color || `rgba(200, 200, 200, 1)`;
        this.radius = Math.floor(Math.random()*OPTIONS.radius) || Math.floor(Math.random()*2);
        this.vector = {
          x: Math.cos(Math.floor(Math.random()*360))*this.speed,
          y: Math.sin(Math.floor(Math.random()*360))*this.speed
        };
      }

      rule(){
        if (this.x >= w || this.x <= 0){
          this.vector.x *= -1;
        }

        if (this.y >= h || this.y <= 0) {
          this.vector.y *= -1;
        }

        if (this.x > w) { this.x = w }
        if (this.x < 0) { this.x = 0 }
        if (this.y > h) { this.y = h }
        if (this.y < 0) { this.y = 0 }
      }

      draw(){
        this.ctx.save();
        this.ctx.beginPath();
        this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        this.ctx.fillStyle = this.color;
        this.ctx.fill();
        this.ctx.closePath();
        this.ctx.restore();
      }

      update(){
        this.rule();
        this.x += this.vector.x;
        this.y += this.vector.y;
      }
    }

    var link = (circle, circles, ctx) => {
      for (let i = 0; i < circles.length; i++) {
        let distancex = Math.abs(circles[i].x - circle.x);
        let distancey = Math.abs(circles[i].y - circle.y);
        let distance = Math.sqrt(Math.pow(distancex, 2) + Math.pow(distancey, 2));
        if (distance <= Math.floor((OPTIONS.distance/1920)*window.innerWidth)) {
          ctx.lineWidth = OPTIONS.lineWidth || 0.5;
          ctx.strokeStyle = `rgba(200, 200, 200, ${1-distance/Math.floor((250/1920)*window.innerWidth)})`;
          ctx.beginPath();
          ctx.moveTo(circle.x, circle.y);
          ctx.lineTo(circles[i].x, circles[i].y);
          ctx.closePath();
          ctx.stroke();
        }
      }
    }

    var initStage = (target) => {
      const canvas = document.querySelector(target);
      if (!canvas) {
        console.error('请输入正确的canvas');
        return ;
      }
      const ctx = canvas.getContext('2d');
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      let circles = [];
      let drawCircle = new Circle();
      for(let i = 0; i < 100; i++){
        circles.push(new Circle(ctx))
      }

      (function run(){
        ctx.clearRect(0,0,w,h);
        circles.forEach(item => {
          item.draw();
          item.update();
        })

        circles.forEach(item => {
          link(item, circles, ctx);
        })
        window.requestAnimationFrame(run);
      })()
    }

    window.addEventListener('resize', ()=>{
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    })

    initStage('#bg_canvas');
  </script>
